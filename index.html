<!DOCTYPE html>
<html>
  <head>
    <title>WebRTC Streaming Client</title>
    <style>
      #local-video {
        width: 200px;
        height: 150px;
        border: 1px solid black;
      }
      #remote-video {
        width: 200px;
        height: 150px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div
      style="
        margin-left: auto;
        margin-right: auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
        justify-items: center;
        align-items: center;
        gap: 20px;
      "
    >
      <h1>WebRTC Streaming Client</h1>
      <div style="display: flex">
        <video id="local-video" autoplay></video>
        <video id="remote-video" autoplay></video>
      </div>
      <div style="display: flex">
        <input type="text" id="streamname" placeholder="Enter room name" />
        <button id="start-stream">Start Stream</button>

        <button id="start-recording">Start Recording</button>
        <button id="stop-recording">Stop Recording</button>
      </div>
    </div>

    <script src="https://sdk.sariska.io/umd/sariska-media-transport.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
